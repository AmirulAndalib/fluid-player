<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suggested videos</title>
    <%= htmlWebpackPlugin.tags.headTags %>
    <style lang="css">
        #fluid-player-e2e-case, #fluid-player-e2e-case-2 {
            width: 90%;
        }
    </style>
</head>
<body>

<h1>Basic suggested videos example</h1>
<video id="fluid-player-e2e-case">
    <source src='ttp://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4' data-fluid-hd title="1080p" type='video/mp4'/>
    <source src='ttp://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4' data-fluid-hd title="720p" type='video/mp4'/>
    <source src='http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4' title="480p" type='video/mp4'/>
</video>

<%= htmlWebpackPlugin.tags.bodyTags %>

<script>
    var instance = fluidPlayer('fluid-player-e2e-case', {
        layoutControls: {
            subtitlesEnabled: true,
        },
        suggestedVideos: {
            configUrl: '/static/suggested_videos_example_v3.json',
        },
    });
</script>

</body>
</html>
